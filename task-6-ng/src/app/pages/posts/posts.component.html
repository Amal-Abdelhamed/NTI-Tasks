<div class="container">
  <div class="row my-4">
    <div class="col-12 my-4">
      <input
        type="text"
        placeholder="search"
        [(ngModel)]="searchValue"
        (input)="handleSearch()"
      />
    </div>
  </div>
  <div class="row my-4" *ngIf="!searchArr; else elseBlock">
    <div class="col-12 col-md-4 mb-4" *ngFor="let post of postsArr">
      <div class="card">
        <div class="card-body">
          <p></p>
          <h5 class="card-title" [innerHTML]="post.title"></h5>
          <p class="card-text">
            {{ post.body }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <ng-template #elseBlock>
    <div class="row my-4">
      <div class="col-12 col-md-4 mb-4" *ngFor="let post of searchArr">
        <div class="card">
          <div class="card-body">
            <p></p>
            <h5 class="card-title" [innerHTML]="post.title"></h5>
            <p class="card-text">
              {{ post.body }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
